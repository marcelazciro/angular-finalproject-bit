<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Adopción</span>
                    <form class="mt-3" [formGroup]="adopcionForm" (ngSubmit)="agregarAdopcion()">
                        <div class="mb-3">
                            <input 
                            type="text" 
                            formControlName="nombre"
                            class="form-control" 
                            placeholder="Nombre">
                          </div>
                          <div class="mb-3">
                            <input 
                            type="text"
                            formControlName="especie" 
                            class="form-control" 
                            placeholder="Especie">
                          </div>
                          <div class="mb-3">
                            <input 
                            type="text" 
                            formControlName="genero"
                            class="form-control" 
                            placeholder="Género">
                          </div>
                         <div class="mb-3">
                             <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                             <button type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
